<html>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/fun.css">
    <link rel="icon" href="assets/images/fj-logo.png" type="image/gif" sizes="16x16">
    <title>Fun App in Vue.JS</title>
</head>
    </head>
    <body>
        <div id="app">
            <input type="text" v-on:input="changeTitle">
            <h1 v-once>{{title}}</h1>
            <p>{{ omg() }}</p>
            <a v-bind:href="link">google</a> <!--can only use {{ }} within text tags. Must use v-bind here for href!-->
        </div>
        <div id="exercise">
                <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
                        <p>VueJS is pretty cool - {{ name }} {{ age }}</p>
                        <!-- 2) Output your age, multiplied by 3 -->
                        <p> {{ age * 3 }}</p>
                 <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
                 <p> {{ rando() }}</p>
                 <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
                 <div>
                     <img v-bind:src="src" style="width:100px;height:100px" alt="kitty" />
                 </div>
                 <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
                 <div>
                     <input type="text" v-on:input="name">
                 </div>
             </div>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="assets/fun.js"></script>
    </body>
</html>
